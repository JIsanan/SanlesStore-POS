<div id='grad1'>
    <mat-card id='cardStyle' class="mat-elevation-z24">
     <div id='topSpace'>
        <mat-icon id='userIcon'>account_circle</mat-icon>
     </div>
     <div id='user'>
        <mat-form-field  class='fieldStyle' appearance="outline">
            <mat-label>Enter Username</mat-label>
            <input matInput placeholder="Placeholder">
            
          </mat-form-field>
     </div>
     <div id='pass'>
        <mat-form-field class='fieldStyle' appearance="outline">
            <mat-label>Enter Password</mat-label>
            <input matInput placeholder="Placeholder" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
     </div>

     <button (click)='nav()'class="btn btn-1 btn-1a">LOG IN</button>
    </mat-card>
</div>
